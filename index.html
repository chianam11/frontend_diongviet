<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo dấu 3 chấm (...)</title>
  <style>
    /* 1 dòng, bị cắt ngang */
    .ellipsis-single-line {
      width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 20px;
    }

    /* Nhiều dòng (ví dụ: 2 dòng) */
    .ellipsis-multi-line {
      width: 250px;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Số dòng muốn hiển thị */
      -webkit-box-orient: vertical;
      overflow: hidden;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>Hiển thị 3 chấm (...) nếu chữ quá dài</h2>

  <div class="ellipsis-single-line">
    Đây là đoạn văn bản rất dài sẽ bị cắt và hiển thị dấu ba chấm nếu không đủ chỗ.
  </div>

  <div class="ellipsis-multi-line">
    Đây là đoạn văn bản rất dài trải dài trên nhiều dòng. Khi quá số dòng giới hạn thì phần dư sẽ bị ẩn đi và hiển thị dấu ba chấm ở cuối đoạn.
  </div>

</body>
</html>
